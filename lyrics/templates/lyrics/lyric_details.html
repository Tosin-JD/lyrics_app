{% extends  'base.html' %}


{% block content %}

<div class="container">
    <section>
        <div class="mt-3">
            <div class="row">
                <div class="col-sm-4">
                    <article class="text-right">
                        <h2 class="text-center">{{ object }}</h2>

                        {% if object.verse_set.all %}
                            <h4 class="">Chorus</h4>
                            {% for verse in object.verse_set.all %}
                                <p class="">{{ verse }}</p>
                            {% endfor %}
                        {% endif %}

                        <h5 class="text-left"><em>{{ object.song_writer }}</em></h5>
                    </article>
                </div>
                <div class="col-sm-4"></div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </section>
</div>





{% endblock %}
