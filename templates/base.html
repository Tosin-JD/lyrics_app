<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Lyrics</title>

    {% load static %}

    <!-- bootswatch -->
    <link rel="stylesheet" href="{% static 'assets/libraries/bootswatch/bootstrap.min.css' %}">
    
    <!-- animation css -->
    <link rel="stylesheet" href="{% static 'assets/custom/css/animation_style.css' %}">

    
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'assets/custom/css/style.css' %}">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cool Lyrics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link navi-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navi-link" href="{% url 'about' %}">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navi-link" href="{% url 'lyrics:add' %}">Add Lyric</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navi-link" href="{% url 'lyrics:all' %}">Lyrics</a>
            </li>
            <li class="nav-item navi-link dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% if user.is_authenticated %}
                  <a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a>
                  <a class="dropdown-item" href="{% url 'accounts:profile' %}">Profile</a>
                {% else %}
                  <a class="dropdown-item" href="{% url 'accounts:login' %}">Login</a>
                  <a class="dropdown-item" href="{% url 'accounts:sign_up' %}">Sign Up</a>
                {% endif %}
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="mailto:oluwatosinjoseph789@gmail.com">
                  Email Oluwatosin today!
                </a>
              </div>
            </li>

          </ul>
          <form action="{% url 'search:results' %}" class="form-inline my-2 my-lg-0">
            <div>
              <div class="search-dropdown">
                <input id="search-input" name="q" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <div id="search-suggestion"></div>
              </div>
            </div>
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="{% static 'assets/custom/js/app.js' %}"></script>
<script src="{% static 'assets/custom/js/api_request.js' %}"></script>

</body>
</html>
